<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repositório de Vídeos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Repositório de Vídeos</h1>
    </header>

    <main>
        <section class="video-section">
            <h2>Trailer: Homem-Aranha: Através do Aranhaverso</h2>
            <div class="video-container">
                <iframe id="spiderverse-trailer" width="560" height="315" 
                    src="https://www.youtube.com/embed/cqGjhVJWtEg" 
                    title="Trailer Homem-Aranha: Através do Aranhaverso"
                    frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>
        </section>

        <section class="video-library">
            <h2>Outros Vídeos</h2>
            <div class="video-grid">
                <!-- Coloque outros vídeos ou links aqui -->
                <div class="video-item">
                    <iframe width="320" height="180" src="https://www.youtube.com/embed/video1" title="Vídeo 1"></iframe>
                    <p>Vídeo 1</p>
                </div>
                <div class="video-item">
                    <iframe width="320" height="180" src="https://www.youtube.com/embed/video2" title="Vídeo 2"></iframe>
                    <p>Vídeo 2</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Repositório de Vídeos</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
